layout: default
---
<article class="article">
  <h1 class="article__title">{{ page.title }}</h1>
  <div class="article__meta">
    {% if page.date %}<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d.%m.%Y" }}</time>{% endif %}
    {% if page.category %} Â· {{ page.category }}{% endif %}
  </div>
  <div class="article__content">
    {{ content }}
  </div>
</article>
